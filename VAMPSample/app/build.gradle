apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "jp.supership.vamp.sample"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.google.android.gms:play-services-base:15.0.0'
    compile 'com.google.android.gms:play-services-ads:15.0.0'
//    compile 'com.tapjoy:tapjoy-android-sdk:11.12.2@aar'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.facebook.android:audience-network-sdk:4.28.1'
    // Vungle
    compile 'com.github.vungle:vungle-android-sdk:6.2.5'
    compile 'com.google.android.gms:play-services-basement:15.0.0'
    compile 'com.google.android.gms:play-services-location:15.0.0'
}
