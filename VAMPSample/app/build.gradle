apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "jp.supership.vamp.sample"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.gms:play-services-base:17.1.0'
    // VAMP
    implementation 'jp.supership.vamp:vamp-sdk:3.1.7'
    // AdMob
    implementation 'com.google.android.gms:play-services-ads:18.3.0'
    implementation 'jp.supership.vamp:vamp-admob-adapter:1.0.0'
    // UnityAds
    implementation 'jp.supership.vamp:vamp-unityads-adapter:1.0.0'
    implementation 'com.unity3d.ads:unity-ads:3.3.0'
    // Tapjoy
    implementation 'com.tapjoy:tapjoy-android-sdk:12.3.4@aar'
    // nend
    implementation 'net.nend.android:nend-sdk:5.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    // FAN
    implementation 'com.facebook.android:audience-network-sdk:5.6.0'
    implementation 'androidx.annotation:annotation:1.1.0'
    // Vungle
    implementation 'com.github.vungle:vungle-android-sdk:6.4.11'
    implementation 'com.google.android.gms:play-services-basement:17.1.1'
    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
    implementation 'com.google.android.gms:play-services-location:17.0.0'
    // Mintegral
    implementation 'com.mintegral.msdk:videojs:10.1.51'
    implementation 'com.mintegral.msdk:common:10.1.51'
    implementation 'com.mintegral.msdk:mtgjscommon:10.1.51'
    implementation 'com.mintegral.msdk:playercommon:10.1.51'
    implementation 'com.mintegral.msdk:reward:10.1.51'
    implementation 'com.mintegral.msdk:videocommon:10.1.51'
    implementation 'com.mintegral.msdk:mtgdownloads:10.1.51'
    // maio
    implementation 'com.maio:android-sdk:1.1.10@aar'
    // MoPub
    implementation('com.mopub:mopub-sdk-rewardedvideo:5.10.0@aar') {
        transitive = true
        exclude module: 'libAvid-mopub' // To exclude AVID
        exclude module: 'moat-mobile-app-kit' // To exclude Moat
    }
    // AppLovin
    implementation 'com.applovin:applovin-sdk:9.10.3'
}
