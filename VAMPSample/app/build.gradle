apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'
    defaultConfig {
        applicationId "jp.supership.vamp.sample"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.gms:play-services-base:17.6.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:17.6.0'
    // VAMP
    implementation 'jp.supership.vamp:vamp-sdk:4.4.1'
    // AdMob
    implementation 'jp.supership.vamp:vamp-admob-adapter:20.6.0.0'
    // UnityAds
    implementation 'jp.supership.vamp:vamp-unityads-adapter:4.1.0.0'
    // Tapjoy
    implementation 'jp.supership.vamp:vamp-tapjoy-adapter:12.9.1.0'
    // nend
    implementation 'jp.supership.vamp:vamp-nend-adapter:8.1.0.0'
    // FAN
    implementation 'jp.supership.vamp:vamp-fan-adapter:6.10.0.0'
    // maio
    implementation 'jp.supership.vamp:vamp-maio-adapter:1.1.16.0'
    // LINEAds
    implementation 'jp.supership.vamp:vamp-lineads-adapter:2.4.20220216.0'
    // Pangle
    implementation 'jp.supership.vamp:vamp-pangle-adapter:4.3.0.6.1'
}
