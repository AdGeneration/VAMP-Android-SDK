apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "jp.supership.vamp.sample"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:multidex:1.0.3'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:27.1.1'
    compile 'com.google.android.gms:play-services-base:15.0.1'
    compile 'com.google.android.gms:play-services-ads:15.0.1'
    // Tapjoy
    compile 'com.tapjoy:tapjoy-android-sdk:12.0.0@aar'
    // nend
    compile 'net.nend.android:nend-sdk:5.0.2'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    // FAN
    compile 'com.facebook.android:audience-network-sdk:5.0.0'
    // Vungle
    compile 'com.github.vungle:vungle-android-sdk:6.3.17'
    compile 'com.google.android.gms:play-services-basement:15.0.1'
    compile 'com.google.android.gms:play-services-location:15.0.1'

    // maio
    compile 'com.maio:android-sdk:1.1.3@aar'
    // MoPub
    compile('com.mopub:mopub-sdk-rewardedvideo:5.3.0@aar') {
        transitive = true
        exclude module: 'libAvid-mopub' // To exclude AVID
        exclude module: 'moat-mobile-app-kit' // To exclude Moat
    }

    // AppLovin
    compile 'com.applovin:applovin-sdk:8.1.3'
}
