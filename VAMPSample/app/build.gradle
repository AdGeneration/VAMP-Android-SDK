apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'
    defaultConfig {
        applicationId "jp.supership.vamp.sample"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.gms:play-services-base:17.6.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.1'
    implementation 'jp.supership.vamp:vamp-sdk:4.1.3'
    // AdMob
    implementation 'jp.supership.vamp:vamp-admob-adapter:20.2.0.0'
    // UnityAds
    implementation 'jp.supership.vamp:vamp-unityads-adapter:3.7.2.0'
    // Tapjoy
    implementation 'jp.supership.vamp:vamp-tapjoy-adapter:12.8.1.2'
    // nend
    implementation 'jp.supership.vamp:vamp-nend-adapter:7.0.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    // FAN
    implementation 'jp.supership.vamp:vamp-fan-adapter:6.5.1.0'
    // maio
    implementation 'jp.supership.vamp:vamp-maio-adapter:1.1.15.0'
    // AppLovin
    implementation 'jp.supership.vamp:vamp-applovin-adapter:10.3.1.0'
    // LINEAds
    implementation 'jp.supership.vamp:vamp-lineads-adapter:2.3.20210514.0'
    // Pangle
    implementation 'jp.supership.vamp:vamp-pangle-adapter:3.7.1.1.0'
}